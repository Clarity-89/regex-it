language: python
python:
  - "3.5"

addons:
  postgresql: "9.4"

services:
  - postgresql

install:
  - "pip install -r requirements/travis.txt"

before_script:
  - mkdir log
  - export DJANGO_SETTINGS_MODULE=regex.conf.settings.test
  - npm install bower grunt-cli -g
  - npm install
  - bower install
  - src/manage.py collectstatic --noinput --link

script:
  - coverage run src/manage.py test src -v 2

after_success:
  - codecov
  - coveralls
